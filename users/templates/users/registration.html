{% extends 'base.html' %}
{% load static %}

{% block css%}
<link rel="stylesheet" href="{% static 'deps/css/style_users.css' %}">
{% endblock %}

{% block header_content %}
<div class="auth-container">
    <div class="auth-holder">
        <h1 class="auth-title font-roboto">Регистрация</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <input type="name" id="name" name="name" placeholder="Имя*" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль*" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Подтвердите пароль*" required>
            </div>
            <button class="submit-button" type="submit">Зарегистрироваться</button>
        </form>
        
        <div class="links">
            <a href="/forgot-password">Забыли пароль?</a> | 
            <a href="/register">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
