{% extends 'base.html' %}
{% load static %}

{% block css%}
<link rel="stylesheet" href="{% static 'deps/css/style_users.css' %}">
{% endblock %}

{% block header_content %}
<div class="auth-container">
    <div class="auth-holder">
        <h1 class="auth-title font-roboto">Авторизация</h1>
        <form action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>
            <button class="submit-button" type="submit">Войти</button>
        </form>
        
        <div class="links">
            <a href="/forgot-password">Забыли пароль?</a> | 
            <a href="{% url 'users:registration' %}">Зарегистрироваться</a>
        </div>
    </div>    
</div>
{% endblock %}
