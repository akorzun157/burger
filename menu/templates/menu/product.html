{% extends 'base.html' %}
{% load static %}

{% block css%}
<link rel="stylesheet" href="{% static 'deps/css/style_catalog.css' %}">
{% endblock %}

{% block header_content %}
<div class="container">
    <div class="product-item">
        <div class="cart-image">
            {% if product.image %}
                <img src='{{ product.image.url }}' class="card-img-top" alt="{{ product.name }}">
            {% endif %}
        </div>
        <a href="#" class="dish-title font-roboto">{{ product.name }}</a>
        <p class="dish-desc font-roboto">{{ product.description}}</p>
        <div class="dish-price font-roboto">{{ product.price }} ₽</div>
        <button class="orange-btn orange-btn-marg-bl-10">В корзину</button>
        <a href="{% url 'menu:menu' %}" class="orange-btn">В меню</a>
    </div>
</div>
{% endblock %}
