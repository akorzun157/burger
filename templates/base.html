{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'deps/css/style.css' %}">
        {% block css %}{% endblock %}
        <title>Restaurant</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-line">
                    <div class="logo-image">
                        <a href="{% url 'main:index' %}">
                            <img class="logo-img" src="{% static 'deps/images/logo.png' %}">
                        </a>
                    </div>
                    <nav>
                        <a class="nav-item" href="{% url 'menu:menu' %}"><span>МЕНЮ</span></a>
                        <a class="nav-item" href="{% url 'main:about_us' %}">О НАС</a>
                        <a class="nav-item" href="#">КОРЗИНА</a>
                        <a class="nav-item" href="#">ОТЗЫВЫ</a>
                        <a class="nav-item" href="{% url 'main:addresses' %}">АДРЕСА</a>
                    </nav>
                    <div class="header-button">
                        <a class="orange-btn orange-btn-left224" href="#">ЗАКАЗАТЬ</a>
                    </div>
                </div>
            </div>

            {% block header_content %}{% endblock  %}
        </header>

        {% block content %}{% endblock %}

        <!-- <script src="{% static 'deps/js/index.js' %}"></script>-->
    </body>
</html>
